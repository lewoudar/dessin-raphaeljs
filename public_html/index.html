<html>
    <head>
        <title>Test raphael.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="pager">Test raphael.js</h1>
            <div class="row">
                <div class="col-md-10">
                     <div id="paper1"></div>
                </div>
                <div class="col-md-2" id="bubble">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                          <h3 class="panel-title">Titre</h3>
                        </div>
                        <div class="list-group">
                            <li class="list-group-item">Temp: 50 °C </li>
                            <li class="list-group-item">uptime: 2 jours</li>
                            <li class="list-group-item">disk usage: 80 %</li>  
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="probe" data-toggle="modal" href="#infos" class="btn btn-primary">Informations</button>
                <div class="modal fade" id="infos">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Informations sur la sonde</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Adresse mac: </label>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="mac" disabled>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Temps de mise en service: </label>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="uptime" disabled>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Température: </label>
                                  <div class="col-md-6">
                                      <div class="input-group">
                                        <input type="text" class="form-control" id="temperature" disabled>
                                        <span class="input-group-addon" id="basic-addon1">°C</span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Utilisation du disque: </label>
                                  <div class="col-md-6">
                                      <div class="input-group">
                                          <input type="text" class="form-control" id="disk_usage" disabled>
                                          <span class="input-group-addon" id="basic-addon1">%</span>
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">POP: </label>
                                  <div class="col-md-6">
                                    <input type="text" class="form-control" id="pop" disabled>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Nom équipement: </label>
                                  <div class="col-md-6">
                                      <select id="equipement" class="form-control">
                                          <option selected>4507</option>
                                          <option>4508</option>
                                          <option>4509</option>
                                      </select>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="form-group">
                                  <label for="text" class="col-md-4 control-label">Status: </label>
                                  <div class="col-md-6">
                                      <select id="equipement" class="form-control">
                                          <option selected>En service</option>
                                          <option>En pause</option>
                                      </select>
                                  </div>
                                </div>
                              </div>
                            <!-- très important -->
                            <input type="hidden" name="id" value=""/>
                        </form>
                      </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Modifier</button>
                      </div>
                    </div>
                  </div>
                </div>
             <!--modal pour les liens -->
            <button id="link" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                </div>
              </div>
            </div>
        </div>
        
        <!-- Javascript -->
        <script src="js/jquery.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
        <!--<script src="js/test.js"></script>-->
        <script src="js/raphael.js"></script>
        <script src="js/draw.js"></script>
    </body>
</html>
